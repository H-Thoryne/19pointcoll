<script>
  $(document).ready(function () {
    campaignVal_sixdigit = (function () {
      var currCampFull = AvonAnalyticsObjex.Profile.campaignInfo;
      var campArr = currCampFull.split(':');
      var oldCamp = campArr[1].replace("C", "");
      var newCamp = ("0" + String(oldCamp)).slice(-2);
      campArr[1] = newCamp;
      return campArr.join("");
    })();
  });

  function processOrder(finalName, finalCamp, finalAmount) {
    var orderData = "LN:" + finalName + ";CM:" + finalCamp + ";Q:" + finalAmount;
    if (console.info) {
      console.info(orderData)
    } else {
      console.log(orderData)
    }
    ad_to_order(orderData);
  }
</script>
